<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style4.css">
    
</head>
<body>
    <div class="container">
        <h1>Employee Intrests Survey Form</h1>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name ">
        <br>
        <label for="department">Enter your department:</label>
        <input type="text" name="department" id="department" placeholder="Enter Your Department">
        <br>
        <label for="yourInformation">Tell us a little about yourself:</label>
        <textarea name="yourInformation" id="yourInformation" cols="30" rows="10" placeholder="Enter Your Information"></textarea>
        <br>
        <div class="excercise">
            <label>Do you exercise at home?</label>
<input type="radio" name="clasess" id="exercise1">
<label for="exercise1">Yes</label>
<input type="radio" name="clasess" id="exercise2">
<label for="exercise2">No</label>
        </div>
        <p>How do you like to read about your favorite topics?</p>
        <input type="checkbox" name="books" id="books">
        <label for="books">Books</label>
        <input type="checkbox" name="onlineResources" id="onlineResources">
        <label for="onlineResources">online Resources</label>
        <input type="checkbox" name="phoneApps" id="phoneApps">
        <label for="phoneApps">online Resources</label>
        <input type="checkbox" name="magazins" id="magazins">
        <label for="magazins">Magazins</label>
        <br>
        <label for="movies">What genre of movies do you like?</label>
        <select>
            <option>Comedy</option>
            <option>Action</option>
            <option>Horror</option>
        </select>
        <br>
        <button>Submit Form</button>
    </div>
</body>
</html>
